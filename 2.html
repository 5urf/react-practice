<script>
    let a = Number(prompt("100 이하의 숫자를 입력하세요", ""))
    let b = Number(prompt("100 이하의 숫자를 입력하세요", ""))
    let c = Number(prompt("100 이하의 숫자를 입력하세요", ""))

    function sol(){
        if(a<b && a<c){
            console.log(a);
        }else if(b<a && b<c){
            console.log(b);
        }else if (c<a && c<b){
            console.log(c);
        }
    }
    sol();
