<script>
    function sol(a,b,c){
        let answer, max;
        let tot = a+b+c;
        if(a<b) max=b;
        else max=a;
        if(max<c) max=c;

        if((tot-max)>max) answer='yes';
        else answer='no'
        return answer;
    }

    console.log(sol(30,20,10));
</script>
